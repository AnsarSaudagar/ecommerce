         (click)="rate(i + 1)" viewBox="0 0 12.166 11.777" style="height: 20px; margin-right: 4px; cursor: pointer;">

          <stop offset="50%" style="stop-color: #fdbc00; stop-opacity: 1" />
          <stop offset="50%" style="stop-color: #e6e6e6; stop-opacity: 1" />
        </linearGradient>
      </defs>
