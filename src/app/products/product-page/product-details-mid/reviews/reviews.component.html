@if (productReviews?.length === 0) {
    <div class="text-sm text-center text-[#878787] mt-16">
        <p class="traking-normal">There are no reviews.</p>
        <p class="mt-4 traking-normal">Be the first to <span class="text-[#fdbc00] hover:cursor-pointer" (click)="onClickWriteReview()" >Write a review</span></p>
    </div>
}

@if (showReviewModal) {
    <app-review-modal (crossEmitter)="hideReviewModal($event)" ></app-review-modal>
}

<div class="border border-black w-[80%] m-auto mt-10">
    <div class="w-fit" >
        <p class="text-center text-4xl font-bold text-[#878787]">4.3</p>
        <app-star-rating [isInteractive]="false" [rating]="4.3"></app-star-rating>
    </div>
</div>
