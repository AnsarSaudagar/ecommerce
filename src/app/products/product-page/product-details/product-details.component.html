<div class="min-h-screen h-[600px] ">
    <div class="bg-[#f6f6f6]  h-16 w-full pl-28 flex items-center">
        <p class="text-sm">
            Home > Women >
            <span class="text-[#878787]">{{productData.name}}</span>
        </p>
    </div>
    <div class="flex w-[80%] m-auto h-[80vh] justify-between mt-10">
        <div class="w-[8%] h-full flex flex-col justify-between ">
            <div class="imgsub" [ngClass]="{'opacity-40':!imgArrStyle[i]}" class="hover:opacity-100 duration-500"
                *ngFor="let img of imgArr;let i = index" (click)="clickSubImg(i)">
                <img [src]="img" alt class="h-[120px]">
            </div>
        </div>

        <div class="h-full w-[35%]">
            <img [src]="mainImg" alt>
        </div>

        <div class="w-[45%] ml-9">
            <p class="font-semibold ">{{productData.name}}</p>
            <div class="flex justify-between">
                <p class="text-[#696969] text-2xl mt-2">${{productData.price}}</p>
                <div>
                    <p class="cursor-pointer">(2 reviews)</p>
                </div>
            </div>
            <p class="text-[#878787] text-sm my-5">
                {{productData.description}}
            </p>
            <div class="flex justify-start">
                <div
                    class="border border-black w-[25%] flex justify-between items-center h-10 rounded-[60px] font-medium text-xl px-3 mr-3">
                    <button class="cursor-pointer text-2xl hover:text-[#56cfe1] duration-300"
                        (click)="removeProduct()">-</button>
                    <span>{{productCount}}</span>
                    <button class="cursor-pointer text-2xl hover:text-[#56cfe1] duration-300"
                        (click)="addProduct()">+</button>
                </div>
                <div class="w-[30%] bg-[#56cfe1] rounded-[60px] h-10 text-white flex items-center justify-center cursor-pointer hover:bg-black duration-300 mr-3"
                    (click)="onClickAddCart()">
                    <p class="font-semibold">ADD TO CART</p>
                </div>
                <div class="check font-thin h-10 w-10 border rounded-full flex items-center justify-center hover:border-[red] duration-200 hover:text-[red] cursor-pointer "
                    (click)="onClickHeart()" [ngClass]="{'border-[red]':getWishCheck(), 'text-[red]':getWishCheck()}">
                    <icon [icon]="faHeart"></icon>
                </div>
            </div>
            <div class="w-[70%] h-14 my-3">
                <img src="../../../assets/security.png" alt="">
            </div>
            <div class="flex justify-between text-sm font-semibold w-[65%]">
                <p class="cursor-pointer hover:text-[#56cfe1] duration-300">Size Guide</p>
                <p class="cursor-pointer hover:text-[#56cfe1] duration-300">Delivery & Return</p>
                <p class="cursor-pointer hover:text-[#56cfe1] duration-300">Ask a Question</p>
            </div>
            <div class="mt-6">
                <p class="text-[15px] my-2"><span class="text-[#878787]">Availability:</span>In Stock</p>
                <p class="text-[15px] my-2"><span class="text-[#878787]">Categories:</span> Women</p>
                <p class="text-[15px] my-2"><span class="text-[#878787]">Tags:</span>Color White,Vendor Monki, Women</p>

            </div>
            <div class="w-[50%] mt-3">
                <app-social-media></app-social-media>
            </div>
        </div>
    </div>
</div>
