<div class="max-w-3xl mx-auto bg-white shadow-lg rounded-lg p-6 mt-10">
    <h1 class="text-2xl font-bold mb-6 text-gray-700">Product Form</h1>
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <!-- ID Field (Read-Only) -->
        <div>
            <label class="block text-gray-700 font-semibold mb-2" for="id">ID</label>
            <input type="text" id="id" formControlName="id"
                class="w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                readonly />
        </div>

        <!-- Name Field -->
        <div>
            <label class="block text-gray-700 font-semibold mb-2" for="name">Name</label>
            <input type="text" id="name" formControlName="name"
                class="w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" />
        </div>

        <!-- Price Field -->
        <div>
            <label class="block text-gray-700 font-semibold mb-2" for="price">Price</label>
            <input type="number" id="price" formControlName="price"
                class="w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" />
        </div>

        <!-- Description Field -->
        <div>
            <label class="block text-gray-700 font-semibold mb-2" for="description">Description</label>
            <textarea id="description" formControlName="description"
                class="w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                rows="4"></textarea>
        </div>

        <!-- Category ID Field -->
        <div>
            <label class="block text-gray-700 font-semibold mb-2" for="category_id">Category ID</label>
            <select formControlName="category_id">
                @for (category of allCategories; track $index) {
                <option [value]="category.id">{{category.name}}</option>
                }
            </select>
            <!-- <mat-form-field>
                <mat-label>Categories</mat-label>
                <mat-select>
                  @for (category of allCategories; track category) {
                    <mat-option [value]="category.id">{{category.name}}</mat-option>
                  }
                </mat-select>
              </mat-form-field> -->
        </div>

        <!-- Image Field -->
        <div>
            <label class="block text-gray-700 font-semibold mb-2" for="image">Image</label>
            <input type="file" id="image" formControlName="image"
                class="w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                placeholder="Enter image URL" />
        </div>



        <!-- Submit Button -->
        <div>
            <button type="submit"
                class="w-full bg-blue-500 text-white py-2 rounded-md shadow hover:bg-blue-600 transition"
                [disabled]="productForm.invalid">
                Submit
            </button>
        </div>
    </form>
</div>
