<div class="p-8 max-w-4xl mx-auto">
  <div class="flex justify-between items-center mb-8">
    <h1 class="text-3xl font-bold text-gray-900">{{ isEditMode ? 'Edit Product' : 'Add New Product' }}</h1>
    <button (click)="onCancel()" class="flex items-center space-x-2 bg-gray-600 text-white px-6 py-3 rounded-lg hover:bg-gray-700 transition-colors duration-200 font-medium">
      ‚Üê Back to Products
    </button>
  </div>

  <div *ngIf="!isLoading" class="bg-white rounded-xl shadow-lg border border-gray-200 p-8">
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
        <!-- Basic Information -->
        <div>
          <h3 class="text-xl font-semibold text-gray-900 mb-6 pb-2 border-b border-gray-200">Basic Information</h3>
          
          <div class="space-y-6">
            <div>
              <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Product Name *</label>
              <input 
                type="text" 
                id="name" 
                formControlName="name"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                placeholder="Enter product name">
              <div class="text-red-600 text-sm mt-1" *ngIf="productForm.get('name')?.invalid && productForm.get('name')?.touched">
                Product name is required and must be at least 2 characters
              </div>
            </div>

            <div>
              <label for="price" class="block text-sm font-medium text-gray-700 mb-2">Price *</label>
              <input 
                type="number" 
                id="price" 
                formControlName="price"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                placeholder="0.00"
                step="0.01"
                min="0">
              <div class="text-red-600 text-sm mt-1" *ngIf="productForm.get('price')?.invalid && productForm.get('price')?.touched">
                Price is required and must be greater than 0
              </div>
            </div>

            <div>
              <label for="category_id" class="block text-sm font-medium text-gray-700 mb-2">Category *</label>
              <select 
                id="category_id" 
                formControlName="category_id"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                <option value="">Select a category</option>
                <option  *ngFor="let category of categories" [value]="category.id">
                  {{ category.name }}
                </option>
              </select>
              <div class="text-red-600 text-sm mt-1" *ngIf="productForm.get('category_id')?.invalid && productForm.get('category_id')?.touched">
                Please select a category
              </div>
            </div>

            <div>
              <label for="description" class="block text-sm font-medium text-gray-700 mb-2">Description</label>
              <textarea 
                id="description" 
                formControlName="description"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                rows="4"
                placeholder="Enter product description"></textarea>
            </div>
          </div>
        </div>

        <!-- Image Upload -->
        <div>
          <h3 class="text-xl font-semibold text-gray-900 mb-6 pb-2 border-b border-gray-200">Product Image</h3>
          
          <div class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center hover:border-blue-400 transition-colors">
            <div *ngIf="imagePreview" class="relative inline-block">
              <img [src]="imagePreview" alt="Product preview" class="max-w-48 max-h-48 object-cover rounded-lg border border-gray-200">
              <button type="button" (click)="removeImage()" class="absolute -top-2 -right-2 bg-red-600 text-white rounded-full w-6 h-6 flex items-center justify-center text-sm hover:bg-red-700 transition-colors">
                ‚úï
              </button>
            </div>
            
            <div *ngIf="!imagePreview" class="space-y-4">
              <input 
                type="file" 
                id="image" 
                (change)="onImageSelected($event)"
                accept="image/*"
                class="hidden">
              <label for="image" class="cursor-pointer flex flex-col items-center space-y-2 p-4 rounded-lg hover:bg-gray-50 transition-colors">
                <span class="text-4xl">üì∑</span>
                <span class="font-medium text-gray-900">Click to upload image</span>
                <span class="text-sm text-gray-500">or drag and drop</span>
              </label>
            </div>
          </div>
        
          @if (isEditMode && imagePreview) {
            <div>
              <button type="button" class="mt-2 focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Download Image</button>
            </div>
          }
        </div>
      </div>

      <!-- Form Actions -->
      <div class="flex justify-end space-x-4 pt-8 border-t border-gray-200">
        <button 
          type="button" 
          (click)="onCancel()" 
          class="px-6 py-3 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition-colors font-medium disabled:opacity-50"
          [disabled]="isSubmitting">
          Cancel
        </button>
        <button 
          type="submit" 
          class="flex items-center space-x-2 px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors font-medium disabled:opacity-50"
          [disabled]="productForm.invalid || isSubmitting">
          <div *ngIf="isSubmitting" class="w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
          <span>{{ isSubmitting ? 'Saving...' : (isEditMode ? 'Update Product' : 'Create Product') }}</span>
        </button>
      </div>
    </form>
  </div>

  <div *ngIf="isLoading" class="flex flex-col items-center justify-center min-h-96 text-gray-600">
    <div class="w-10 h-10 border-4 border-gray-200 border-t-blue-600 rounded-full animate-spin mb-4"></div>
    <p>Loading product...</p>
  </div>
</div>
